pre-push:
  parallel: true
  commands:
    tests:
      run: flutter test
    linter:
      run: flutter analyze
    pretty:
      glob: '*.dart'
      run: flutter format {staged_files} && git add {staged_files}

pre-commit:
  commands:
    linter:
      run: flutter analyze
    pretty:
      glob: '*.dart'
      run: flutter format {staged_files} && git add {staged_files}